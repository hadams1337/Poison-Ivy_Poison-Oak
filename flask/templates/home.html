{% extends "layout.html" %}
{% block content %}
<form action="/pictures" method = 'post'>
<style>
  h1 {
  color: rgb(247 237 168);
  text-align: center;
  font-size: 2.5rem;
  }
  p {
  color:rgb(145 247 186); 
  height:100;
  text-align: center;
  font-size: 1.75rem;
}
  </style>
<h1 class='important-paragraph'>Here's what you're looking for!</h1>

<p>
  <label for='region_id'>Region You're In: </label>
  <select name='region' id='region_id'>
    {% for each in region_options %}
      <option value="{{each}}">{{each}}</option>
    {% endfor %}
  </select>
</p>

<p>
    <label for='season_id'> What Season is it?: </label>
    <select name='season' id='season_id'>
      {% for each in season_options %}
        <option value="{{each}}">{{each}}</option>
      {% endfor %}
    </select>
  </p>
  <p>
    <input class="reset-button" type='submit' value='Submit'/>
  </p>
</form>
{% endblock content %}
